<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Petit Menu - MB Expert Informatique</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Votre CSS personnalisé -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div id="hero-placeholder"></div>

  <main class="container my-5">
    <h2>Mon Petit Menu - Projet 1</h2>
    <p>Contenu spécifique à ce projet ici.</p>
  </main>

  <div id="footer-placeholder"></div>


<!-- Bootstrap JS (facultatif, pour animations et composants dynamiques) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  async function loadSection(id, url) {
    try {
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`Erreur chargement ${url}: ${resp.status}`);
      const html = await resp.text();
      document.getElementById(id).innerHTML = html;
    } catch (error) {
      console.error(error);
    }
  }

  loadSection('hero-placeholder', '../hero.html');
  loadSection('footer-placeholder', '../footer.html');
</script>

</body>
</html>
